        // Initialize the visualization with the data
        createTreemap();

        function createTreemap() {
            // Calculate total lines of code
            const totalLOC = projectData.reduce((sum, project) => sum + project.LinesOfCode, 0);
            const totalProjects = projectData.length;

            // Update stats
            document.getElementById('total-projects').textContent = totalProjects;
            document.getElementById('total-loc').textContent = totalLOC.toLocaleString();
            document.getElementById('project-count').textContent = totalProjects;

            // Set up dimensions
            const margin = { top: 10, right: 10, bottom: 10, left: 10 };
            const width = 1160 - margin.left - margin.right;
            const height = 600 - margin.top - margin.bottom;

            // Create SVG
            const svg = d3.select("#treemap")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            // Create tooltip
            const tooltip = d3.select("body")
                .append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);

            // Create treemap layout
            const treemap = d3.treemap()
                .size([width, height])
                .padding(2)  // Increased padding for better visual separation
                .round(true);

            // Create color scale with green shades for hacker aesthetic
            const colorScale = d3.scaleQuantile()
                .domain([0, d3.max(projectData, d => d.LinesOfCode)])
                .range([
                "#003300",  // Dark green for small
                "#006600",  // Medium green for medium
                "#00aa00",  // Bright green for large
                "#00ff00"   // Neon green for very large
                ]);            // Function to update the visualization
            function updateVisualization(data) {
                // Clear previous visualization
                svg.selectAll("*").remove();

                // Check if there are any results
                if (data.length === 0) {
                    document.getElementById("no-results").style.display = "block";
                    return;
                } else {
                    document.getElementById("no-results").style.display = "none";
                }

                // Prepare data for treemap
                const root = d3.hierarchy({ children: data })
                    .sum(d => d.LinesOfCode)
                    .sort((a, b) => b.value - a.value);

                // Apply treemap layout
                treemap(root);

                // Create cells
                const cell = svg.selectAll("g")
                    .data(root.leaves())
                    .enter()
                    .append("g")
                    .attr("transform", d => `translate(${d.x0},${d.y0})`);

                // Add rectangles with click handler
                cell.append("a")
                    .attr("href", d => `https://github.com/treit/MiscBenchmarks/tree/main/${d.data.ProjectName}`)
                    .attr("target", "_blank")
                    .append("rect")
                    .attr("class", "cell")
                    .attr("width", d => d.x1 - d.x0)
                    .attr("height", d => d.y1 - d.y0)
                    .attr("fill", d => colorScale(d.data.LinesOfCode))                    .on("mouseover", function(event, d) {
                        d3.select(this)
                            .attr("stroke", "#00ff00")
                            .attr("stroke-width", 2);

                        tooltip.transition()
                            .duration(200)
                            .style("opacity", .9);

                        tooltip.html(`
                            <strong>${d.data.ProjectName}</strong><br>
                            <span style="color:#00ff00;">LINES OF CODE:</span> ${d.data.LinesOfCode.toLocaleString()}<br>
                            <span style="color:#00ff00;">PERCENTAGE:</span> ${(d.data.LinesOfCode / totalLOC * 100).toFixed(2)}%<br>
                            <span style="color:#00aa00;">[CLICK TO VIEW SOURCE]</span>
                        `)
                            .style("left", (event.pageX + 10) + "px")
                            .style("top", (event.pageY - 28) + "px");
                    })
                    .on("mouseout", function() {
                        d3.select(this)
                            .attr("stroke", "#000")
                            .attr("stroke-width", 1);

                        tooltip.transition()
                            .duration(500)
                            .style("opacity", 0);
                    });

                // Add text labels (only for cells large enough)
                cell.append("text")
                    .attr("x", 4)
                    .attr("y", 14)
                    .attr("fill", "#fff")  // Always white text for better contrast
                    .text(d => {
                        const width = d.x1 - d.x0;
                        const name = d.data.ProjectName;
                        // Only show text if the cell is wide enough
                        return width > name.length * 6 ? name : "";
                    })
                    .style("font-size", "12px")
                    .style("font-weight", "500")  // Slightly bolder text
                    .style("pointer-events", "none");
            }            // Initial visualization
            updateVisualization(projectData);            // Handle search
            document.getElementById("search").addEventListener("input", function() {
                const searchTerm = this.value.toLowerCase();
                const filteredData = projectData.filter(project =>
                    project.ProjectName.toLowerCase().includes(searchTerm)
                );
                updateVisualization(filteredData);
            });

            // Handle clear search
            document.getElementById("clear-search").addEventListener("click", function() {
                document.getElementById("search").value = "";
                updateVisualization(projectData);            });
        }
    </script>
