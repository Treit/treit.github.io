<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copper Forge Code Analysis</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Russo+One&display=swap">
    <style>
        @keyframes metalFloat {
            0% { transform: translateY(0px) rotateY(0deg); }
            50% { transform: translateY(-8px) rotateY(180deg); }
            100% { transform: translateY(0px) rotateY(360deg); }
        }

        @keyframes metalShimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        @keyframes sparks {
            0% { opacity: 0; transform: translateY(0) scale(0); }
            50% { opacity: 1; transform: translateY(-20px) scale(1); }
            100% { opacity: 0; transform: translateY(-40px) scale(0); }
        }

        body {
            font-family: 'Orbitron', monospace;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a; /* Dark steel background */
            color: #e0e0e0; /* Light metal text */
            position: relative;
            overflow-x: hidden;
            background-image:
                radial-gradient(circle at 25% 25%, #2d2d2d 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, #2d2d2d 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
        }

        .metal-gear {
            position: fixed;
            top: -40px;
            left: 20px;
            width: 80px;
            height: 80px;
            background: conic-gradient(from 0deg, #b87333, #cd853f, #daa520, #b8860b, #b87333);
            border-radius: 50%;
            box-shadow:
                inset 0 0 20px rgba(0,0,0,0.5),
                0 0 20px rgba(184, 115, 51, 0.3);
            z-index: 100;
            animation: metalFloat 8s ease-in-out infinite;
        }

        .metal-gear:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #8b4513, #a0522d);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: linear-gradient(135deg, #2c2c2c, #1e1e1e);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #b87333; /* Copper border */
            box-shadow:
                0 10px 30px rgba(184, 115, 51, 0.2),
                inset 0 0 20px rgba(184, 115, 51, 0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            height: 10px;
            background: linear-gradient(90deg, #b87333, #cd853f, #b87333);
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(184, 115, 51, 0.5);
        }

        h1 {
            text-align: center;
            color: #cd853f; /* Bright copper */
            margin-bottom: 30px;
            font-family: 'Russo One', sans-serif;
            font-size: 2.5em;
            text-shadow:
                2px 2px 4px rgba(0,0,0,0.8),
                0 0 10px rgba(205, 133, 63, 0.5);
            position: relative;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h1::after {
            content: "⚙️";
            font-size: 0.6em;
            position: absolute;
            margin-left: 15px;
            animation: metalFloat 4s ease-in-out infinite;
            filter: sepia(1) hue-rotate(30deg);
        }

        .metal-header {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: linear-gradient(135deg, #3a3a3a, #2a2a2a);
            border: 2px solid #8b4513;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow:
                0 4px 6px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(184, 115, 51, 0.2);
        }

        .metal-title {
            color: #daa520; /* Golden brass */
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .metal-controls {
            display: flex;
        }

        .metal-control {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-left: 8px;
            border: 2px solid #4a4a4a;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.5);
        }

        .metal-control:nth-child(1) {
            background: radial-gradient(circle, #ff6b6b, #cc5555); /* Red hot metal */
        }

        .metal-control:nth-child(2) {
            background: radial-gradient(circle, #4ecdc4, #45b7aa); /* Oxidized copper */
        }

        .metal-control:nth-child(3) {
            background: radial-gradient(circle, #45b7d1, #3a9bc1); /* Steel blue */
        }

        .metal-control::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,0.3), rgba(255,255,255,0));
            transform: skewX(-20deg);
            animation: metalShimmer 4s infinite;
        }

        .system-info {
            display: flex;
            align-items: center;
            padding: 15px;
            background: linear-gradient(135deg, #333333, #262626);
            border: 2px solid #8b4513;
            border-radius: 8px;
            margin-bottom: 20px;
            font-family: 'Orbitron', monospace;
            box-shadow:
                0 4px 6px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(184, 115, 51, 0.2);
        }

        .system-status {
            color: #daa520;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .blinking-cursor {
            color: #cd853f;
            animation: blink 1s step-end infinite;
            margin-right: 10px;
            text-shadow: 0 0 5px #cd853f;
        }

        .blinking {
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        #no-results {
            border: 2px solid #8b4513;
            padding: 15px;
            background: linear-gradient(135deg, #333333, #262626);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #8b4513;
            padding: 15px;
            background: linear-gradient(135deg, #333333, #262626);
            border-radius: 8px;
            box-shadow:
                0 4px 6px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(184, 115, 51, 0.2);
        }

        .search-container {
            display: flex;
            align-items: center;
        }

        #search {
            padding: 10px;
            border: 2px solid #8b4513;
            border-radius: 6px;
            width: 250px;
            margin-right: 10px;
            background: linear-gradient(135deg, #2a2a2a, #1e1e1e);
            color: #e0e0e0;
            font-family: 'Orbitron', monospace;
            box-shadow:
                inset 0 2px 4px rgba(0,0,0,0.3),
                0 0 5px rgba(184, 115, 51, 0.2);
        }

        #search::placeholder {
            color: #8b4513;
        }

        .tooltip {
            position: absolute;
            padding: 15px;
            background: linear-gradient(135deg, #2a2a2a, #1e1e1e);
            color: #e0e0e0;
            border-radius: 8px;
            pointer-events: none;
            font-size: 14px;
            z-index: 10;
            box-shadow:
                0 5px 15px rgba(0,0,0,0.5),
                0 0 10px rgba(184, 115, 51, 0.3);
            border: 2px solid #b87333;
            font-family: 'Orbitron', monospace;
        }

        .cell {
            stroke: #1a1a1a;
            stroke-width: 2px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .cell:hover {
            stroke: #cd853f;
            stroke-width: 3px;
            filter: brightness(1.2) saturate(1.2);
            box-shadow: 0 0 15px rgba(205, 133, 63, 0.6);
        }

        .legend {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
            background: linear-gradient(135deg, #333333, #262626);
            padding: 15px;
            border: 2px solid #8b4513;
            border-radius: 8px;
            box-shadow:
                0 4px 6px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(184, 115, 51, 0.2);
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin: 0 15px 10px 0;
            color: #e0e0e0;
            font-family: 'Orbitron', monospace;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            border: 2px solid #4a4a4a;
            border-radius: 3px;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.3);
        }

        .stats {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #e0e0e0;
            background: linear-gradient(135deg, #333333, #262626);
            padding: 15px;
            border: 2px solid #8b4513;
            border-radius: 8px;
            font-family: 'Orbitron', monospace;
            box-shadow:
                0 4px 6px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(184, 115, 51, 0.2);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .no-results {
            text-align: center;
            margin-top: 50px;
            color: #daa520;
            font-size: 18px;
            display: none;
            font-family: 'Orbitron', monospace;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        button {
            background: linear-gradient(135deg, #b87333, #8b4513);
            color: #ffffff;
            border: 2px solid #654321;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow:
                0 4px 6px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(205, 133, 63, 0.3);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        button:hover {
            background: linear-gradient(135deg, #cd853f, #b87333);
            box-shadow:
                0 6px 10px rgba(0,0,0,0.4),
                inset 0 1px 0 rgba(218, 165, 32, 0.4);
            transform: translateY(-2px);
        }

        /* Metal spark decorations */
        .spark {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            z-index: 0;
            animation: sparks 2s infinite;
        }

        .spark:nth-child(odd) {
            background: radial-gradient(circle, #ff6b35, #ff4500);
            box-shadow: 0 0 6px #ff6b35;
        }

        .spark:nth-child(even) {
            background: radial-gradient(circle, #ffd700, #ffb347);
            box-shadow: 0 0 6px #ffd700;
        }

        #treemap {
            position: relative;
            z-index: 1;
        }
    </style>
</head>

    <div class="metal-gear"></div>

        <div class="metal-header">
            <span class="metal-title">FORGE~$ ./analyze_projects.sh --mode=industrial</span>

                <span class="metal-control"></span>
                <span class="metal-control"></span>

            <span class="system-status">ANALYSIS MODE: FORGING | PROJECTS: <span id="project-count">0</span> | METAL: COPPER</span>

        <div class="controls">
            <div class="search-container">
                <input type="text" id="search" placeholder="Search projects...">
                <button id="clear-search">Clear</button>

        </div>

        </div>
    </div>

            const sparksContainer = document.getElementById('sparks');

            for (let i = 0; i < 30; i++) {
                const spark = document.createElement('div');
                spark.className = 'spark';
                spark.style.left = Math.random() * containerRect.width + 'px';
                spark.style.top = Math.random() * containerRect.height + 'px';
                spark.style.animationDelay = Math.random() * 2 + 's';
                sparksContainer.appendChild(spark);

        document.addEventListener('DOMContentLoaded', function() {
            addSparks();

            // Calculate total projects and lines of code
            const totalProjects = projectData.length;
            const totalLoc = projectData.reduce((sum, project) => sum + project.LinesOfCode, 0);

            document.getElementById('project-count').textContent = totalProjects;
            document.getElementById('total-projects').textContent = totalProjects;
            document.getElementById('total-loc').textContent = totalLoc.toLocaleString();            // Create the treemap
            const width = document.getElementById('treemap').clientWidth;
            const height = 700;

            const treemap = d3.treemap()
                .size([width, height])
                .padding(2)
                .round(true);

            const svg = d3.select("#treemap")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

            const tooltip = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);

            // Define color function for metal gradients
            function getMetalColor(linesOfCode) {
                if (linesOfCode < 80) return "#8b4513";
                if (linesOfCode < 150) return "#b87333";
                if (linesOfCode < 300) return "#cd853f";
                return "#daa520";
            }

            // Function to update the visualization with filtered data
            function updateVisualization(data) {
                // Clear previous visualization
                svg.selectAll("*").remove();

                // Check if there are any results
                if (data.length === 0) {
                    document.getElementById("no-results").style.display = "block";
                    return;
                } else {
                    document.getElementById("no-results").style.display = "none";
                }

                // Prepare data for treemap
                const root = d3.hierarchy({children: data})
                    .sum(d => d.LinesOfCode)
                    .sort((a, b) => b.value - a.value);

                // Apply treemap layout
                treemap(root);

                // Create cells
                const cell = svg.selectAll("g")
                    .data(root.leaves())
                    .enter().append("g")
                    .attr("transform", d => `translate(${d.x0},${d.y0})`);

                // Add rectangles with click handler for GitHub navigation
                cell.append("a")
                    .attr("href", d => `https://github.com/treit/MiscBenchmarks/tree/main/${d.data.ProjectName}`)
                    .attr("target", "_blank")
                    .append("rect")
                    .attr("class", "cell")
                    .attr("width", d => d.x1 - d.x0)
                    .attr("height", d => d.y1 - d.y0)
                    .attr("fill", d => getMetalColor(d.data.LinesOfCode))
                    .attr("rx", 3)
                    .attr("ry", 3)
                    .on("mouseover", function(event, d) {
                        tooltip.transition()
                            .duration(200)
                            .style("opacity", .9);
                        tooltip.html(`
                            <strong>${d.data.ProjectName}</strong><br>
                            <span style="color:#daa520;">LINES OF CODE:</span> ${d.data.LinesOfCode.toLocaleString()}<br>
                            <span style="color:#daa520;">PERCENTAGE:</span> ${(d.data.LinesOfCode / totalLoc * 100).toFixed(2)}%<br>
                            <span style="color:#b87333;">[CLICK TO VIEW SOURCE]</span>
                        `)
                            .style("left", (event.pageX + 10) + "px")
                            .style("top", (event.pageY - 28) + "px");
                        d3.select(this)
                            .style("stroke", "#cd853f")
                            .style("stroke-width", "3px");
                    })
                    .on("mouseout", function() {
                        tooltip.transition()
                            .duration(500)
                            .style("opacity", 0);
                        d3.select(this)
                            .style("stroke", "#1a1a1a")
                            .style("stroke-width", "2px");
                    });

                cell.append("text")
                    .attr("x", 4)
                    .attr("y", 14)
                    .attr("font-size", "10px")
                    .attr("fill", "#e0e0e0")
                    .style("text-shadow", "1px 1px 2px rgba(0,0,0,0.8)")
                    .text(d => d.data.ProjectName.length > (d.x1 - d.x0) / 5 ?
                          d.data.ProjectName.slice(0, (d.x1 - d.x0) / 5) + "..." :
                          d.data.ProjectName);
            }

            // Initial visualization
            updateVisualization(projectData);

            // Handle search functionality
            const searchInput = document.getElementById('search');
            const clearSearchButton = document.getElementById('clear-search');

            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const filteredData = projectData.filter(project =>
                    project.ProjectName.toLowerCase().includes(searchTerm)
                );
                updateVisualization(filteredData);
            });

            clearSearchButton.addEventListener('click', function() {
                searchInput.value = '';
                updateVisualization(projectData);
            });
        });
    </script>
